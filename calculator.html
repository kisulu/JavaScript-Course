<HTml>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  </head>
  <body>
    <div style="display: flex;  flex-direction: row; justify-content: center; align-items: center; height: 50px; width: 200px; background-color: rgb(51, 110, 110); gap: 10px;">
      <button onclick="calculation += 1; console.log(`${calculation}`);">1</button>
      <button onclick="calculation += 2; console.log(`${calculation}`);">2</button>
      <button onclick="calculation += 3; console.log(`${calculation}`);">3</button>
      <button onclick="calculation += '+'; console.log(`${calculation}`);">+</button>
      <button>=</button>
    </div>
  </body>
  <script>
      let calculation = "";
  </script>
</HTml>
